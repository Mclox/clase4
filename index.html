<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>     
</head>
<body>
    <div class="container">
        <!-- inputla para casillas de seleccion-->
        <!--label para escrbir-->
        <form action="/recibir_form.html" method="post"><!--method post para que no sean los datos el link-->
            <fieldset>
            <legend>Datos personales</legend>
            <label for="">Tipo de documentos</label><br>
            <input type="text" id="tDoc" name="tDoc">
            <br><br>
            <label for="">1* Nro.Documento</label><br><br>
            <input type="text" id="tDoc" name="tDoc" required autofocus>
            <br><br>
            <label for="">Nombres</label><br>
            <input type="text" id="Nombres" name="Nombres">
            <br><br>
            <label for="">1er. apellido</label><br>
            <input type="text" id="1er apellido" name="1er apellido">
            <br><br> <!--size para tamaño del label y el otro para el tamaño de las letras-->
            <label for="">2do. apellido</label><br>
            <input type="text" id=" 2do apellido" name="2do apellido">
            <br><br>
            <label for="email">Correo</label><br>
                <input type="email" id="email"><br>
            <label for="clave">Pasword</label><br>
                <input type="password" id="clave"><br>
            <label for="Genero">Genero</label><br>
            <!--radio se usa para crear casillas de seleccion-->
                <input type="radio" name="Genero" id="f" value="f"> Femenino
                <input type="radio" name="Genero" id="m" value="m"> Masculino <br>
                <label for="">Nacionalidad</label>
                <select name="nac" id="nac" multiple size="2">Nacionalidad
                    <option value="">Seleccione...</option>
                    <option value="col">Colombiana</option>
                    <option value="ven">Venezolana</option>
                    <option value="mus">Musulman</option>
                    <option value="jud" selected>Judio</option>
                    <option value="chi">Chileno</option>
                </select>
                <br><br>
                
                <label for="ciu">Ciudad</label>
                    <input list="ciu">
                    <datalist id="ciu">
                        <input type="ciu">
                        <option value="Med">Medellin</option>
                        <option value="Bog">Bogota</option>
                        <option value="Bar">Barranquilla</option>
                        <option value="Ber">Barrancabermeja</option>
                        <option value="Cal">Cali</option>
                        <option value="Chi">Chigoro</option>
                    
                    </datalist>
                </select>
                <br><br>
            </fieldset>
                <label for="file">Suba hoja de vida</label>
                    <input type="file" id="file"><br>
                <label for="mes">Tipos de fecha</label>
                    <input type="month">
                    <input type="date">
                    <input type="week">
                    <input type="datetime-local">
            <fieldset>
            <legend>Gustos</legend>
            <br><br>
            <label for="">hobby</label><br>
            <input type="checkbox" name="hobby1" id="hobby1"> Musica
            <input type="checkbox" name="hobby2" id="hobby2"> Pintar
            <input type="checkbox" name="hobby3" id="hobby3"> Deporte
            <input type="checkbox" name="hobby4" id="hobby4">Leer
            <input type="checkbox" name="hobby5" id="hobby5">Bailar <br><br>
            <input type="submit" value="Guardar">
            <button type=" button" onclick="alert('Eres Gay...')">Saludar</button>
            <label for="pasion">que le apasiona?</label><br>
                <textarea cols="30" name="pasion" id="pasion">Describa...</textarea>
                <button type="button" onclick="alert('Holo Goat')">Saludar</button>
                <input type="img" name="" id="">

                <img src="/img/jh.jpg" alt="">
                <br>
        </fieldset>
        <br><br>
        </form>
    </div>

    <!--framework de bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
